<!DOCTYPE html>
<html>
    <head>

        <!-- 下面那一行意思是網頁的編碼-->
        <meta charset="UTF-8"/>
        <title>柏瑞的網頁</title>

    </head>

    <body>
        <font size="5"></font>
        <body bgcolor="orange"></body>

        <!-- h1-h6表示標題，h1最大，最小-->
        <!-- p 表示文字，加上b表粗體，i表斜體-->
        <!-- br 表換行， hr 表水平線-->
        <!-- imp scr="放網址或圖片地址"/>-->
        <!-- width表寬，height表高。若只設定一數，就會等比例縮放。-->
       
        <h1>主題一</h1>
        <p>我是 <b> 陳柏瑞 </b> </p> 
        <br/>
        <a href="https://w3.tsjh.tc.edu.tw/home">可怕的東西</a>
        <hr/>
        <h1> 主題二 </h1>
        <p> 今天天氣真好 </p>
        <!--以下是連結網址使用的方法-->
        <a href="https://google.com">google</a>
        <br/>
        <img src="偵探圖.jpeg" width="300"/>
        <br/>
        <p>以下是英文課所製作的影片</p> 
        <hr/>

         <!--放入影片方式:輸入video src="放影片名稱，"要附檔名-->
        <!--遷入youtube影片:YT終點及分享遷入影片，代碼複製下來，直接貼到下方。-->
        
        <video src="影片.mp4" controls width="500">點擊</video>
        <br/>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/WxSYXrPqlmA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <ol>
            <li>google</li>
            <li>ig</li>
            <li>facebook</li>
        </ol>

       <br/>
       <input type="password" placeholder="密碼" />

       <br/>

       <input type="date"/>

       <input type="file"/>

       <input type="checkbox"/>
